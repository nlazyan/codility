<!DOCTYPE html>
<html>
<head>
	<title>FrogRiverOne</title>
</head>
<body>
<script>
function solution(X,A) {
	let steps = X;
	let bitmap = [];

	for(let i = 0; i < A.length; i++) {
		if(!bitmap[A[i]]) {
			bitmap[A[i]] = true;
			steps--;
		}
		if(steps == 0) return i;
	}
	return -1;

}

console.log(solution(1, [1]));//0
</script>
</body>
</html>
