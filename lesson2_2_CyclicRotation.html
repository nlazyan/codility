<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyclic Rotation</title>
</head>
<body>
  <script>
  function solution(A, K) {
    if(A.length == 0) return A;
    for(let i = 1; i <= K; i++) {
      const end = A.pop();
       A.unshift(end);
    }
    return A;
  }

    A = [1, 2, 3, 4];
    K = 4;

  console.log(solution(A, K));

  </script>
</body>
</html>
