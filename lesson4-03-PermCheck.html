<!DOCTYPE html>
<html>
<head>
	<title>PermCheck</title>
</head>
<body>
<script>
function solution(A) {
	if (A.length == 0 || (A.length == 1 && A[0]!=1)) return 0;
	
	A.sort((a, b) => a - b);
	for(let i = 0; i < A.length -1; i++) {
		if(A[0]!=1 || A[i] + 1 != A[i+1]) return 0;
	}
	return 1;
	}
	let A=[4, 3,1,2];
	console.log(solution(A));//1
</script>
</body>
</html>
