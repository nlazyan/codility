<!DOCTYPE html>
<html>
<head>
	<title>PassingCars</title>
</head>
<body>
<script>
function solution(A) {
	let total = 0;
	let toAdd = 0;
	const threshold = 1000000000;

	for(let i = 0; i < A.length; i++) {
		if(A[i] == 0) {
			toAdd++
		}
		else {
			total += toAdd;
		}
		if(total > threshold) return -1;
	}
	return total;
}
let A = [1, 0, 0, 1, 1];
console.log(solution(A)); // 4
</script>
</body>
</html>
