<!DOCTYPE html>
<html>
<head>
	<title>PermMissingElem</title>
</head>
<body>
<script>
function solution(A) {
	if (A.length == 0) return 1;

	A.sort( (a, b) => a - b);
    if (A[0] != 1) return 1;

	for(let i = 0; i < A.length - 1; i++) {
		if (A[i]+1 != A[i+1]) return A[i]+1;
	}

	return (A[A.length-1]+1);
}

A = [0];//1
console.log(solution(A));
</script>
</body>
</html>
