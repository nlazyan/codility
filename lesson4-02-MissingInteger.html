<!DOCTYPE html>
<html>
<head>
	<title>MissingInteger</title>
</head>
<body>
<script>
	
function solution(A) {
	let bitmap = [];
	for(let item of A){
		if(item > 0 && !bitmap[item]) bitmap[item] = true;
	}

	if(bitmap.length == 0 || (A.length == 1 && A[0] > 1)) return 1;

	for(let i = 1; i < A.length; i++) {
		if(!bitmap[i]) return i;
	}
	return bitmap;
}
let A = [-1,2,0];
console.log(solution(A));//1
</script>
</body>
</html>
