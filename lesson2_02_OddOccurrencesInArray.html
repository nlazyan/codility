<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Occurrences In Array</title>
</head>
<body>
<script>

   function solution(A) {
     if(A.length === 1) return A[0];

     A.sort( (a,b) => a - b);

     for(let i = 0; i < A.length - 1; i +=2) {
      if(A[i]!=A[i+1]) return A[i];
     }
     return A[A.length - 1];
   }

</script>
</body>
</html>
